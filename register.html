<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Desk - Register</title>
    <link href="css/register_style.css" rel="stylesheet" />
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-container">
        <div class="logo">Help Desk</div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
        </ul>
      </div>
    </nav>
    <section id="home" class="hero">
      <div class="login-form-container">
        <div class="login-card">
          <h2 class="login-title">Register a Student</h2>
            <form class="login-form" action="php/register_handle.php" method="POST">
            <div class="form-group">
              <label for="reg_number">Student Registration Number</label>
              <input
                type="text"
                id="reg_number"
                name="reg_number"
                placeholder="Enter the student registration number"
                required
              />
            </div>
            <div class="form-group">
              <label for="index_number">Student Index Number</label>
              <input
                type="text"
                id="index_number"
                name="index_number"
                placeholder="Enter the student index number"
                required
              />
            </div>
            <div class="form-group">
              <label for="name_with_initials">Student Name with Initials</label>
              <input
                type="text"
                id="name_with_initials"
                name="name_with_initials"
                placeholder="Enter the student name with initials"
                required
              />
            </div>
            <div class="form-group">
              <label for="town">Town</label>
              <input
                id="town"
                name="town"
                placeholder="Enter student town"
                required
              ></input>
            </div>
            <div class="form-group">
              <label for="contact_number">Contact Number</label>
              <input
                type="tel"
                id="contact_number"
                name="contact_number"
                placeholder="Enter student contact number"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter student password"
                required
              />
            </div>
            <button type="submit" class="login-submit-btn">Save</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <div class="footer-left">
            <p>
              &copy; 2025 Faculty of Science, University of Colombo. All rights
              reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
