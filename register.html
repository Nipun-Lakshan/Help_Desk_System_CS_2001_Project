    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="login-form-container">
        <div class="login-card">
          <h2 class="login-title">Register a User</h2>
          <form class="login-form"action="register_handle.php" method="POST">
            <div class="form-group">
              <label for="student_reg_num">Student Registration Number</label>
              <input
                type="text"
                id="student_reg_num"
                name="student_reg_num"
                placeholder="Enter the student registration number"
                required
              />
            </div>
            <div class="form-group">
              <label for="student_index_num">Student Index Number</label>
              <input
                type="text"
                id="student_index_num"
                name="student_index_num"
                placeholder="Enter the student index number"
                required
              />
            </div>
            <div class="form-group">
              <label for="student_name">Student Name</label>
              <input
                type="text"
                id="student_name"
                name="student_name"
                placeholder="Enter the student name"
                required
              />
            </div>
            <div class="form-group">
              <label for="student_password">Password</label>
              <input
                type="password"
                id="student_password"
                name="student_password"
                placeholder="Enter student password"
                required
              />
            </div>
            <button type="submit" class="login-submit-btn">Save</button>

        <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
      </div> -->
          </form>
